<!DOCTYPE html>
<html lang="it">
<head>
  <script>
  const clientId = "dba648df53354f2c9eb79b293efd2f7b";
  const redirectUri = "https://aresph0enix.github.io/Music_Reactive_Wallpaper/";
  const scopes = "user-read-playback-state user-read-currently-playing";

  const authEndpoint = "https://accounts.spotify.com/authorize";
  const loginUrl = `${authEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes}&response_type=token`;

  window.onload = () => {
    if (!window.location.hash) {
      window.location = loginUrl;
    }
  };
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Reactive Wallpaper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wallpaper">
    <!-- Canvas animato per onde fluide -->
    <canvas id="audioCanvas"></canvas>

    <!-- Sezione centrale con copertina e metadati -->
    <div id="track-info">
      <img id="album-art" src="assets/default_cover.jpg" alt="Copertina Album" />
      <h1 id="song-title">Titolo del brano</h1>
      <h2 id="artist-name">Artista</h2>
    </div>
  </div>

  <!-- Librerie e script -->
  <script src="assets/ColorThief.js"></script>
  <script src="script.js"></script>
</body>
</html>
